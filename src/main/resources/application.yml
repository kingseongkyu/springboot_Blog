jwt:
  issuer: ajufresh@gmail.com
  secret-key: ${JWT_SECRET_KEY}

spring:

  jpa:
    #전송 쿼리 확인
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        #테이블 생성 후에 data.sql실행
    defer-datasource-initialization: true


  h2:   #2.H2 콘솔 활성화
    console:
      enabled: true
      path: /h2-console  #경로 url

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile


  logging:
    level:
      org.hibernate.SQL: debug






